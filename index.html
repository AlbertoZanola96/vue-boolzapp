<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>BoolZapp</title>
</head>
<body class="debug">
    <div id="root">
        <div class="container">
            <div class="left">
                <div id="utente">
                    <img class="immaginiTop" src="img/avatar_io.jpg" alt="">
                    <span>Alberto Zanola</span>
                    <div class="iconeSinistra">
                        <i class="fas fa-circle-notch" @click='sent()'></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <div id="notifiche">
                    <div class="bell">
                        <i class="fas fa-bell-slash"></i>
                    </div>
                    <div class="onoffnotifiche">
                        <p>Ricevi notifiche di nuovi messaggi</p>
                        <p>Attiva notifiche desktop</p>
                    </div>
                </div>
                <div id="ricerca">
                    <div class="search">
                        <i class="fas fa-search"></i> 
                        <input type="search" placeholder="Cerca o inizia una nuova chat" v-model="contattoTrovato" @keyUp="ricerca()">
                    </div>
                </div>
                <div id="contatti">
                    <div class="avatar" v-for='(contatto, index) in ricerca()' @click='changeavatar(index)'>
                        <img class="immaginibottom" :src="getimgsrc(contatto)" alt="">
                        <span>{{contatto.name}}</span>
                    </div>
                </div>
            </div>
            <div class="right">
                <div id="contattoAttivo">
                    <div class="chatattiva">
                        <img class="immaginiTop" :src="'img/avatar' + contacts[currentActiveUser].avatar + '.jpg'" alt="">
                    </div>
                    <div class="chatattivatesto">
                        <p>{{ contacts[currentActiveUser].name }}</p>
                        <p>Ultimo acesso oggi alle</p>
                    </div>
                    <div class="iconechat">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>  
                </div>
                <div id="chat">
                    <div class="inviato" v-for='(messaggi, index) in contacts[currentActiveUser].messages' :class='messageStatus(index)'>
                        <div class="messaggi">
                            <p>{{messaggi.message}}</p>
                            <p class="data">{{messaggi.date}}</p>
                        </div>
                    </div>
                </div>
                <div id="scrivi">
                    <i class="far fa-smile"></i>
                    <input type="text" name="" id=""  placeholder=" Scrivi un messaggio" v-model="newMessage" @keyDown.enter="addMessage()" @keyUp.enter="risposta()" >
                    <i class="fas fa-microphone"></i>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
